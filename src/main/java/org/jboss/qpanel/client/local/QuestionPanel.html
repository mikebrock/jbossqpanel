<div style="margin: 5px;">
    <div class="row">
        <div class="span12">
            <div class="row">
                <div class="span8">
                    <h2>JBoss QuestionPanel</h2>
                </div>
                <div class="span4">
                    <button class="btn-danger btn-large" data-field="reset">Reset</button>
                    <button class="btn-large" data-field="sessionButton">Join</button>
                    <button class="btn-success btn-large" data-field="askQuestion">Ask Question</button>
                </div>
            </div>

            <div class="row" style="border-top: 1px solid #dcdcdc;">

                <div class="span9" style="padding-top: 10px;">
                    <div data-field="questionList">
                        Questions here.
                    </div>
                </div>
                <div class="span3">
                    <span style="font-weight: bold;">Participants:</span>
                    <span style="font-size: 32px;" data-field="participants">0</span>
                    <br/>
                    <div data-field="userList">
                        Users here.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
