<div class="span9" style="background-color: #e6e6fa; padding: 2px;">
    <div style="white-space: nowrap; overflow: hidden;">
        <div data-field="name" style="white-space: nowrap; float: left; font-size: 24px; font-weight: bold;">
        </div>
        <div data-field="date" style="float:right; color: #002a80">
        </div>
        <a data-field="vote" style="float: right; margin-right: 10px; cursor: pointer;">Vote for This</a>
        <span class="badge" style="float: right; margin-right: 10px; padding-top: 3px;" data-field="votes">0</span>
    </div>

    <div>
        <span data-field="questionText" style="margin: 15px; font-size: 20px; font-style: italic">[Question]</span>
    </div>

    <div>
        <button data-field="answeredButton" class="btn-info">Answered</button>
        <button data-field="deleteButton" class="btn-warning">Delete</button>
    </div>
</div>
